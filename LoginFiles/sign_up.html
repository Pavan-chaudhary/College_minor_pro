<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/start/util-css">
	<link rel="stylesheet" type="text/css" href="/start/main-css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
<!---------form Inputs-------->				
				<form action="/start/submit" method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-178" >
					<span class="login100-form-title">
						Sign Up
					</span>
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="firstname" placeholder="Firstname">
						<span class="focus-input100"></span>
					</div>
                     
                    <div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="lastname" placeholder="Lastname">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="number" name="phone" placeholder="Phone">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="date" name="bdate" placeholder="Date of Birth">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<!--<input class="input100" type="text" name="city" placeholder="City">-->
						<select name="city" class="input100" value="City">
							
							<option value="ahmedabad">Ahmedabad</option>
							<option value="bengaluru">Bengaluru</option>
							<option value="chennai">Chennai</option>
							<option value="dehradoon">Dehradoon</option>
							<option value="delhi">Delhi</option>
							<option value="gurugram">Gurugram</option>
							<option value="hyderabad">Hyderabad</option>
							<option value="kolkata">Kolkata</option>
							<option value="mumbai">Mumbai</option>			
							<option value="noida">Noida</option>	
							<option value="pune">Pune</option>
						</select>	
						<span class="focus-input100"></span>
					</div>
                     
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="number" name="pin" placeholder="PIN Code">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Register">
						</input>
					</div>
				</form>
<!---------form ends------------------>				
			    <div class="flex-col-c p-t-170 p-b-40">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
