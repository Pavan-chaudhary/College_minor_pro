<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/start/util-css">
	<link rel="stylesheet" type="text/css" href="/start/main-css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="/start/forgot_pass_verify" method = "post" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title" style="padding: 18px;">
						<p style="color:white;">Enter your registered Mobile no.</p>
					</span>
                  
					<div class="wrap-input100 validate-input m-b-16" style="margin-top:-110px;">
						<input class="input100" type="number" name="otp" placeholder="Mobile No." style="opacity: 100%">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Verify">
					</div>

					<div class="flex-col-c p-t-170 p-b-40" style="margin-bottom:-150px;">
						
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
