<!DOCTYPE html>

<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/start/util-css">
    <link rel="stylesheet" type="text/css" href="/start/main-css">
</head>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="reset_pass" method="post"><span class="login100-form-title">Reset your Password</span>
                <div class="wrap-input100 validate-input m-b-16"><input class="input100" type="number" name="mob" disabled><span class="focus-input100"></span></div>
                <div class="wrap-input100 validate-input"><input class="input100" type="password" name="pass" placeholder="Enter New Password"><span class="focus-input100"></span></div>
                <div class="text-right p-t-13 p-b-23"></div>
                <div class="container-login100-form-btn"><input class="login100-form-btn" type="submit" value="Submit"></div>
                <div class="flex-col-c p-t-170 p-b-40"></div>
            </form>
        </div>
    </div>
</div>
